<form (ngSubmit)="submitTodo()" class="mb-3">
    <div>
        <label for="newTodoTitle" class="mb-1">New Todo :</label>
        <div class="col-sm-4" style="padding-bottom: 20px">
        <input [(ngModel)]="newTodoTitle" type="text" class="form-control" 
            id="newTodoTitle" name="newTodoTitle" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
</form>
