<h1 class="text-center">To Do List</h1>
<app-todo-form (newTodo)="addTodo($event)"></app-todo-form>
<ul cdkDropList (cdkDropListDropped)="drop($event)" class="list-group">
  <li *ngFor="let todo of todos" cdkDrag class="list-group-item d-flex justify-content-between align-items-center">
    {{todo.todo}} - {{todo.isDone ? 'Completed' : 'Pending'}}
    <div class="button-container">
      <button (click)="updateTodo(todo)" class="btn btn-sm">Toggle Completion</button>
      <button (click)="deleteTodo(todo._id)" class="btn btn-sm btn-danger">Delete</button>
    </div>
  </li>
</ul>
